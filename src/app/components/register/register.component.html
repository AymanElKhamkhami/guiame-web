<!-- form card login -->
<div class="card rounded-0">
  <div class="card-header">
    <h3 class="mb-0">Register</h3>
  </div>
  <div class="card-body">
    <!-- Error loading events -->
    <p *ngIf="registerError" class="alert alert-danger">
      <strong>Oops!</strong> {{registerErrorMessage}}.
    </p>
    <form class="form" #registerForm="ngForm">
      <div class="form-group">
        <input type="text" id="inputName" class="form-control rounded-0" placeholder="Name" [(ngModel)]="registerUserData.name" name="name"
          #name="ngModel" required autofocus>
        <p *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">Please provide a name</p>
      </div>
      <div class="form-group">
        <input type="text" id="inputSurename" class="form-control rounded-0" placeholder="Surename" [(ngModel)]="registerUserData.surename"
          name="surename" #surename="ngModel" required>
        <p *ngIf="surename.invalid && (surename.dirty || surename.touched)" class="alert alert-danger">Please provide a surename</p>
      </div>
      <div class="form-group">
        <input type="email" id="inputEmail" class="form-control rounded-0" placeholder="Email address" [(ngModel)]="registerUserData.email"
          name="email" #email="ngModel" required>
        <p *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">Please provide an email</p>
      </div>
      <div class="form-group">
        <input type="password" id="inputPassword" class="form-control rounded-0" placeholder="Password" [(ngModel)]="registerUserData.password"
          name="password" #password="ngModel" required>
        <p *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">Please provide a password</p>
      </div>
      <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
    </form>
  </div>
  <!--/card-block-->
</div>
<!-- /form card login -->



<div *ngIf="loading" class="modal fade show">
  <div class="loading-indicator">
    <mat-spinner mode="indeterminate" diameter="60"></mat-spinner>
  </div>
</div>
