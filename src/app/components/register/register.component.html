<!-- form card login -->
<div class="card rounded-0">
  <div class="card-header">
    <h3 class="mb-0">Register</h3>
  </div>
  <div class="card-body">
    <!-- Error loading events -->
    <p *ngIf="submitError" class="alert alert-danger">
      <strong>Oops!</strong> {{registerErrorMessage}}.
    </p>
    <!-- #registerForm="ngForm" -->
    <form [formGroup]="registerForm" class="form" novalidate>
      <div class="form-group">
        <input type="text" class="form-control rounded-0" [ngClass]="{'is-invalid': formErrors.name}" formControlName="name"
          placeholder="Name"  name="name" autofocus>
        <p *ngIf="formErrors.name" class="text-danger">{{formErrors.name}}</p>
      </div>
      <div class="form-group">
        <input type="text" class="form-control rounded-0" [ngClass]="{'is-invalid': formErrors.surename}" formControlName="surename"
          placeholder="Surename"  name="surename">
        <p *ngIf="formErrors.surename" class="text-danger">{{formErrors.surename}}</p>
      </div>
      <div class="form-group">
        <input type="text" class="form-control rounded-0" [ngClass]="{'is-invalid': formErrors.email}" formControlName="email"
          placeholder="Email"  name="email">
        <p *ngIf="formErrors.email" class="text-danger">{{formErrors.email}}</p>
      </div>
      <div class="form-group">
        <input type="text" class="form-control rounded-0" [ngClass]="{'is-invalid': formErrors.password}" formControlName="password"
          placeholder="Password"  name="password">
        <p *ngIf="formErrors.password" class="text-danger">{{formErrors.password}}</p>
      </div>
